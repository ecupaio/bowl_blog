---
layout: default
---
<main id="post">
  <article>
    <section id="hero">
      <div class="inner-section">
        <div class="hero-grid">
          <div class="image-col">
            <div class="post-image">
              <img src="{{ page.image }}" />
            </div>
          </div>
          <div class="title-col">
            <div class="post-title">
              <h1>{{ page.title }}</h1>
              
            </div>
          </div>

        </div>
      </div>

    </section>
    <section id="text">
      <div class="inner-section">
        {{ content }}
      </div>

    </section>
  </article>
</main>
