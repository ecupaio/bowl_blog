---
layout: default
---
<main id="post">
  <article>
    <section id="hero">
      <div class="inner-section">
        <div class="hero-grid">
          <div class="image-col">
            <div class="post-image">
              <img src="{{ page.image }}" />
            </div>
          </div>
          <div class="title-col">
            <div class="post-title">
              <h1>{{ page.title }}</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="text">
      <div class="inner-section">
        <div class="ingredients">
          <h2>Ingredients</h2>
        </div>
        <div class="instructions">
          <h2>Instructions</h2>
          {% assign instructions = page.content | strip | remove: '<p>' | remove: '</p>' | newline_to_br | split: '<br />'  %}
          {% for step in instructions %}
          <div class="step">
            {{ forloop.index }}. {{ step }}
          </div>
          {% endfor %}
        </div>
        <div class="notes">
          <h2>Notes</h2>
          {{ page.notes | markdownify }}
        </div>
      </div>
    </section>
  </article>
</main>
