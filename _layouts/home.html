---
layout: default
---
<main id="home">

    <section id="banner">
      <div class="title-block">
        <h1 class="title-text">{{ site.title }}</h1>
        <img src="/img/bowled-over-logo.svg" class="title-logo" alt="">

      </div>
      <div class="title-desc">
        {{ site.description }}
      </div>
    </section>
    <section id="search">
      <form id="search-form">
        <input id="search-input" placeholder="Search for recipes" required/>
        <button type="submit" class="btn"><i class="fa fa-search"></i></button>
        <div id="search-results-list">

        </div>
      </form>
      <div class="filters">
        <div class="filter-btn btn reversed">
          All
        </div>
        <div class="filter-btn btn reversed">
          <i class="vegan-icon">Ⓥ</i> Vegan
        </div>
        <div class="filter-btn btn reversed">
          <i class="fas fa-carrot"></i> Vegetarian
        </div>
      </div>
    </section>

    <section id="recipes">
      <div class="pure-g recipe-grid">
        {% for recipe in site.recipes %}
        <div class="pure-u-1 pure-u-md-1-3 recipe-col">
          <a class="recipe-link  offwhite " href="{{ recipe.url }}">
            <div class="recipe-title">
              <h4 class="title-text">{{ recipe.title }}</h4>
            </div>
            <div class="recipe-desc">
              {{ recipe.desc }}
            </div>
            <div class="recipe-tags">
              {% if recipe.vegan == true %}
              <div class="">
                <i class="vegan-icon">Ⓥ</i> Vegan
              </div>
              {% elsif recipe.vegetarian %}
              <div class="">
                <i class="fas fa-carrot"></i> Vegetarian
              </div>
              {% endif %}
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </section>
</main>
<script src="https://unpkg.com/simple-jekyll-search@1.7.3/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript" src="/js/min/search-filter.min.js"> </script>
