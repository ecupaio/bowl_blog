---
layout: default
---
<main id="home">
    <section id="banner">
      <div class="title-block">
        <h1 class="title-text">{{ site.title }}</h1>
        <img src="/img/bowled-over-logo.svg" class="title-logo" alt="">

      </div>
      <div class="title-desc">
        {{ site.description }}
      </div>
    </section>
    <section id="search">
      <div class="inner-section">
        <form class="search-form">
          <input id="search-input"/>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </section>
    <section id="recipes">
      <div class="pure-g recipe-grid">
        {% for recipe in site.recipes %}
        <div class="pure-u-1 pure-u-md-1-3 recipe-col">
          <a class="recipe-link" href="{{ recipe.url }}">
            <div class="recipe-image">
              <img src="{{ recipe.image }}" alt="">
            </div>
            <div class="recipe-title">
              <h5 class="title-text">{{ recipe.title }}</h5>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </section>
</main>
<script src="https://unpkg.com/simple-jekyll-search@1.7.3/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript" src="/js/min/search-filter.min.js"> </script>
