---
layout: default
---
<main id="home">
    <section id="banner">
      <h1>Blog Title</h1>
    </section>
    <section id="search">
      <div class="inner-section">
        <form class="search-form">
          <input id="search-input"/>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </section>
    <section id="posts">
      <div class="pure-g">
        {% for recipe in site.recipes %}
        <div class="pure-u-1 pure-u-md-1-3 post-col">
          <a class="post-link" href="{{ recipe.url }}">
            
          </a>
        </div>
        {% endfor %}
      </div>
    </section>
</main>
<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript" src="/js/min/search-filter.min.js"> </script>
